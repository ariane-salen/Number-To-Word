<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number to Words Converter</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="num_to_words.js" defer></script>
</head>
<body class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <h3 style="text-align: center;">Number to Words Converter</h3>
          <form id="numberForm" class="d-flex flex-row justify-content-between align-items-center">
            <input type="text" class="form-control" id="numberInput" placeholder="Enter a number">
            <button type="button" class="btn btn-primary" onclick="convertNumber()">Convert</button>
          </form>
          <hr>
          <div class="form-group">
            <label for="result">Result:</label>
            <p id="result" class="form-control"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>

<style>
  body{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 90vh;
    margin: 0;
    color: rgb(28, 70, 108);
    background-color:#334155;
    padding: 10px;
    border-radius: 10px;
  }
  .btn-primary{
    background-color:#5a626d;
  }

</style>
